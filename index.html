        function autocomplete(inp, arr) {
            var currentFocus;
            inp.addEventListener("input", function(e) {
                var a, b, i, val = this.value;
                closeAllLists();
                if (!val) {
                    return false;
                }
                currentFocus = -1;
                a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(a);
                for (i = 0; i < arr.length; i++) {
                    if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                        b = document.createElement("DIV");
                        b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                        b.innerHTML += arr[i].substr(val.length);
                        b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                        b.addEventListener("click", function(e) {
                            inp.value = this.getElementsByTagName("input")[0].value;
                            closeAllLists();
                        });
                        a.appendChild(b);
                    }
                }
            });
            inp.addEventListener("keydown", function(e) {
                var x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                    currentFocus++;
                    addActive(x);
                } else if (e.keyCode == 38) {
                    currentFocus--;
                    addActive(x);
                } else if (e.keyCode == 13) {
                    e.preventDefault();
                    if (currentFocus > -1) {
                        if (x) x[currentFocus].click();
                    }
                }
            });
            function addActive(x) {
                if (!x) return false;
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                x[currentFocus].classList.add("autocomplete-active");
            }
            function removeActive(x) {
                for (var i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }
            function closeAllLists(elmnt) {
                var x = document.getElementsByClassName("autocomplete-items");
                for (var i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            document.addEventListener("click", function(e) {
                closeAllLists(e.target);
            });
        }

ставчици,кредитори,собственици,работници,служители,органи на публичната власт,финансовите пазари и др", "Персоналните или личните финанси обхващат - Песоналните или личните финанси изучават разпределението и преразпределението на паричните средства в икономиката,формирането и разходването на бюджета на домакинствата или отделната личност.Бюджета на домакинствата се образува от паричните средства в следствие на получени:работна заплата,хонорари,авторски възнаграждения,печалба от продадена продукция,лихви,ренти,наеми,дивиденти и др.", "Характеризирайте същността на международните финанси-Международните финанси намират проявление в повече от едно национално стопанство и в последните десетилетия се разрастват в следствие на глобализацията и интернационализацията на пазарите.Финансовите решения засягат дейността на международните трансфери,разплащания,инвестиции,данъчна политика,мита и др.Най-вече се свързват с чуждестранните инвестиции и игра на световните стокови,валутни и фондови борси.", "Коя е основната предпоставка за възникване на публичните финанси-Основната предпоставка за възникване на публичните финанси е появата и функционирането на държавата.", "Дайте определение за публичните финанси-Публичните финанси са съвкупност от икономически отношения,система от парични бюджети с национално или местно значение,образувани и използвани с цел изпълнение на функциите на държавната и местната власт", "Избройте основните функции на държавата!-1)отбранителна;2)икономическа;3)социална;4)контролна", "Кои са трите сфери на проява на икономическата функция на държавата-1)държавата се грижи за цялостната стратегия за развитие на икономиката;2)държавата изгражда и управлява държавния сектор в икономиката;3)държавното регулиране се явява неразривно свързано с пазарното развитие на икономиката.", "Кои са основните субекти на публичните финанси-Основните субекти на публичните финанси са от една страна държавата и общините,а от друга страна са всички икономически субекти и гражданите ,които имат парични отношения с тези институции на публичнта власт.", "Що е публичен избор? - Публичният избор е решение,което определени обществени групи и институции взимат по повод формирането, разпределението, използването и контрола върху ресурсите и благата в една държава. Интересите на обществото за разпределение и разпространение,също как да се регулира и контролира потреблението на тези блага се определят на основата на гласуване и прилагане на правилото на мнозинството.", "Какви видове публични блага познавате -1)чисти публични блага;2)национална сигурност,отбрана,държавно управление,ползване на светофари,паркове,алеи;3)смесени(стоки и услуги);4)мериторични и демериторични(профилактични прегледи,ваксинации,задължителна детска градина,основно образование;употреба на алкохол и цигари)", "Характеризирайте същността на чистите блага-Чистите блага се ползват общо от всички граждани и не могат да се персонифицират.Финансират се единствено по пътя на данъците,затова се наричат още неделими.", "Общите функции на публичните финанси са :1)разпределителна;2)регулативно-управленска;3)контролна", "Избройте специфичните функции на публичните финанси - Специфичните функции на публичните финанси са фискална,алокативна и стабилизационна.Фискалната функция се свързва с това на държавата да й бъдат осигурени достатъчно средства за изпълнение на нейните функции.Количеството на фиска или хазната за определящи за осъществяване на тази функция.Необходимо е освен натрупване на достатъчно средства в хазната и да се използват ефективно.Алокативна функция - тази функция може да се нарече още функция по разпределение на ресурсите за стопанска дейност. Пазарният механизъм не е в състояние да осигури една група блага, с голямо значение за общественотот благосъстояние - обществени блага.Частните производители нямат стимул да предлагат тези блага,поради възможносттта потребителите да получават ползите от обществените блага,без да заплащат за това.При стабилизационната функция чрез публичните финанси се преследват целите на макроикономическата политика. Като по този начин се осигурява устойчив икономически растеж , стабилно развитие на цената , висока заетост и стабилност на финансовите пазари.", "Коя е основната предпоставка за възникването на публичните приходи-Генезисът на публичните приходи трябва да се търси във възможността държавата и държавните органи да изпълняват своите функции и правомощия.За целта в специализираните бюджети(на държавата, общините, социалното осигуряване)е необходимо да се акумулират достатъчно по обем средства.Тези средства се използват за финансиране на различни публични блага и за задоволяване на публичните потребности на икономическите агенти.(основна причина е държавата )","Дайте определение на публичните приходи от икономическа гледна точка-От икономическа гледна точка публичните приходи са парични потоци,които се акумулират в консолидирания държавен бюджет като резултат от разпределението и преразпределението на БВП (Брутен вътрешен продукт) ,националните доходи,националното богатство на държавата,в някои случаи и от части от националния доход и националното богатство на други държави с цел финансиране на публичните потребности и блага на държавата.", "Каква е характеристиката на публичните приходи в социален аспект - Чрез публичните приходи в социален аспект се осъществява преразпределение на доходите на икономическите агенти най-вече на населението между различни социални групи.", "Кои са вътрешните източници на публичните приходи-Вътрешните източници на публичните приходи са : Брутния вътрешен продукт;Националния доход;Националното богатство.", "Що е брутен вътрешен продукт-БВП е паричната стойност на стоките и услугите,произведени от икономиката за определен период от време,обикновено година или тримесечие.Не се правят отчисления за разходите за подмяна на капиталовите активи.Включени са само стоки за крайно потребление или инвестиции,тъи като стойността на междинните продукти е включена в цените на крайните продукти.БВП се различава от БНП(брутен национален продукт) по това,че в него не са включени доходите от инвестиции в чужбина.Тези два национални показателя могат да бъдат изчислени по текущи цени или по действителната им стойност", "Каква е връзката между понятията БВП и национален доход-БВП и националния доход са о сновни източници на публични приходи.Националния доход е по-тясно понятие,защото е част от БВП.Днес БВП се използва по-често.", "Характеризирайте същността на външните източници на публични приходи-Външните източници се ползват от страната по решение на правителството и са временен начин за увеличаване на публичните приходи,тъй като подлежат на връщане заедно с лихвите.Могат да се ползват в мирно време и по време на война.Към тях се отнасят БВП и националното богатство на други страни", "Кои са методите на публичните приходи-1)данъчен метод;2)данъкоподобен метод;3)неданъчен метод.", "Какво разбирате под форми на публични приходи-Формите на публични приходи представляват отделните съставни части на методите на публичните приходи.Това са форми на данъчен метод,форми на данъкоподобен метод и форми на неданъчен метод.Форми на публични приходи– Те представляват отделните съставни части на използваните методи. ( форми на данъчен, данъкоподобен и неданъчен метод ).", "При коя теория данъците се приемат като цена на предоставените от правителствата услуги на своите граждани - обосновете виждането си - Данъците се приемат като цена на предоставените услуги на своите граждани в еквивалентната теория за произхода и същността на данъка.", "Дайте определение на данъка от юридическа гледна точка-От юридическа гледна точка данъкът е законосъобразно,безвъзмездно,задължително плащане с принудителен характер от икономическите субекти в полза на фиска с цел финансиране на публичните разходи на държавата.", "Как се проявява регулиращата функция на държавата?-Регулиращата функция възниква като резултат от разширение икономическата дейност на държавата.Проявява се в три направления:Стимулиращо;Дестимулиращо;Възпроизводствено;Най-разпространени методи за данъчно регулиране са:изменение обема на данъчните постъпления,промяна на данъчните размери,изменение сферата на приложение на данъците,вариране на данъчните привилегии и отстъпки и др.", "Избройте елементите на данъка-1)данъчен искател(кредитор);2)данъчен обект;3)данъчен субект;4)данъчен носител;5)данъчен мащаб;6)данъчна единица;7)данъчна основа;8)данъчен размер(ставка);9)данъчно задължение.", "Изчислете данъчното задължение ако данъчната основа е 5000 а данъчната основа 20 % - При пропорционално облагане(5000х20%=1000лв), при прогресивно облагане)","Данъкоплатец внася данъчно задължение в размер на 400 лв върху данъчна основа 8000 лв. Изчислете какъв е данъчният размер 1)Данъчният размер е 5% защото - Данъчното облагане е пропорционално 2)Данъчният размер е 8% защото - облагането е прогресивно", "Избройте принципите на данъчното облагане-1)поголовно облагане;2)пропорционално облагане;3)прогресивно облагане;4)регресивно облагане.", "Каква е разликата между пропорционалното и прогресивно облагане - При пропорционалното облагане данъчния размер не се променя и има определено съотношение между данъчната основа и данъчното задължение,което също не се променя.При прогресивното облагане данъчния размер се увеличава с увеличението на данъчната основа.При прогресивното колкото по голяма е данъчната основа,толкова по-голям данък ще платим,а при пропорционалното са облагодетелствани лицата с високи доходи.", "Изчислете чрез пропорционалния начин колко данък върху добавената стойност ще внесе гражданин върху ползваната услуга на стойност 352.6 лв? Известно е че ДДС е в размер на 20% - 352.6х20%=40.52лв", "Изчислете според прогресивния начин какъв данък върху доходите си ще плати гражданин ако получава 800 лв заплата а скалата на облагане е: до 270 лв - необлагаеми, от 270 до 400 - 20%, от 400 до 1000 - 26лв + 25% за горницата над 400 лв - 800-400=400 за дохода от 400 лв - 26лв а за другите 400лв х 24% = 96лв, 96+24=122лв", "Характеризирайте регресивното данъчно облагане-Регресивното данъчно облагане е такъв вид,при който колкото повече се увеличава величината на данъчната основа,толкова повече намалява величината на данъчния размер.Регресивно облагане е прилагането на ДДС.Регресивното облагане е противоположно на прогресивното", "Кои данъци са безобложни - Това е днешната съвременна система при,която данъкоплатците сами изчисляват и внасят по безкасов начин данъците си.Данъчната администрация упражнява контрол по правилното изчисляване и навременното внасяне на данъците.", "Обяснете кои данъци са преки - При преките данъци данъчната тежест се поема от самите субекти,които са и платци на данъка.Такива са данъците,с които се облага имуществото,богатството и дохода.", "Избройте видовете данъци според обекта на облагане - 1)данъци върху определена стопанска дейност;2)данъци върху продажбите;3)данъци върху дохода;4)данъци върху имуществото;5)данъци върху личността.", "Какво разбирате под данъчна система - Данъчната система е съвкупност от появилите се и развили се парични отношения между различни субекти по повод акумулирането в консолидирания държавен бюджет на средства от различни данъци и данъкоподобни форми на приходи и изградените на тази основа институции,които на практика да осъществяват дейността по събирането на данъците с помощта на специален механизъм и подпомагани от адекватна данъчна теория и политика.Същността на данъчната политика често се дефинира като съвкупност от мерките и мероприятията в областта на данъчното облагане,прилагани от държавата за постигането и решаването на определени фискални,социално-икономически и др.цели и задачи.", "Характеризирайте данъкоподобните приходи - С данъкоподобните приходи се характеризират най-вече таксите.Те са основен представител на приходите в местните и държавни бюджети от публичните блага.", "Дайте определение на таксата в икономически аспект - В икономически аспект таксите са възмездно плащане от страна на физически и юридически лица в полза на местните или държавния бюджет на основата на оказана услуга,операция или предизвикано действие на орган или учреждение в свой интерес.Чрез тези плащания се осъществява разпределение и преди всичко преразпределение на националния доход.", "Каква е разликата между данъци и такси - 1)данъците са задължително плащане с безвъзмезден характер,докато таксите са доброволни плащания с възмезден характер;2)данъците се плащат от всички лица,докато таксите само от тези,които ползват определени услуги или операции на органи и учреждения на публичната власт;3)данъкът е нееквивалентно плащане,докато таксата е еквивалентно плащане за извършена услуга;4)при данъците се вземат в предвид доходът и платежоспособността на платеца,докато при таксата тези показатели не се взимат в предвид;5)при данъците основния принцип на плащане е 'имаш-плащаш',а при таксите-'ползваш-плащаш'.", "Що е конфискация и при какви случаи се налага тя - Конфискацията е имуществено наказание,което се изразява в принудителни и безвъзмездно отнемане в полза на държавата на част или цялото имущество на виновното лице.Тя може да бъде и в парична форма,отнемането се извършва с наказателно постановление на съдебен или административен орган.", "Що е държавен кредит и как се проявява той в условията на валутен борд - Държавния кредит е форма на движение на временнно свободни парични средства между държавата като длъжник и всички икономически агенти като кредитори на основата на възвръщаемостта и срещу заплащане на лихва с цел от една страна полълване недостига в бюджета,а от друга гарантирано инвестиране в нискорискови и високоликвидни активи.В условия на валутен борд държавния кредит не се прилага,защото валутния борд има две забрани:за кредитиране-забрана за рефинансиране(кредитиране на търговските банки от централна банка)и забраната за пряко банково кредитиране(кредитирането на бюджета от централната банка).", "Какво разбирате под ДЦК за финансиране на бюджетния дефицит - ДЦК за финансиране на бюджетния дефицит са с най-голям дял.Те са част от ценните книжа,емитирани от държавата.В България има 2 вида:съкровищни бонове/сконтови съкровищни бонове(до 1 год) и съкровищни облигации/лихвоносни ДЦК(над 1 год).", "Кои са най-честите случаи за проява на държавния дълг - 1)финансиране на бюджетен дефицит;2)финансиране на инвестиционни проекти и специфични програми,одобрени от Народното събрание;3)рефинансиране на държавния дълг в обръщение на датата на падежа или преди тази дата;4)осигуряване на плащанията по изискуеми държавни гаранции;5)подкрепа на платежния баланс на страната.","Какво представлява брутния външен дълг - брутният външен дълг е един от основните показатели за измерване на държавния външен дълг и обхваща два основни елемента:публичен и частен държавен дълг", "Що е текущ държавен дълг-Текущ държавен дълг е този,който се изплаща в настоящата,текущата година.Той включва сумата на главницата и лихвите,които държавата дължи само за едногодишния период.", "Характеризирайте накратко външния дълг на страната към 2010 година - Брутният външен дълг към края на февруари 2010 година възлиза на 37011,8 млн евро , като намалява с 694 млн евро в сравнение с края на 2009 година (37705.8 млн/е) като процент от БВП, брутният външен дълг е 107.3% като намалява с 4% пункта спрямо декември 2009 (111.3% от БВП) Най-много намаляват задълженията на сектор БАНКИ (намаление от 672.6 млн/е , 8%) Спрямо края на февруари 2009 година (37126.2 млн/е) брутният външен дълг намалява с 114.5 млн/е", "С какво свързване тезата на А.Смит за държавните разходи - До началото на 20век тезата на Адам Смит се споделя от водещите индустриално развити държави.Тя се състои в това да се използва най-много 1/10 от националното богатство за държавни разходи.", "Дайте определение на държавните разходи в икономически аспект - Държавните или публичните разходи в икономически аспект се свързват с паричните потоци по изразходването на средствата в общодържавния паричен фонд или консолидирания държавен бюджет с цел изпълнение функциите на държавата.Те представлчват част от БВП,също и от националното богатство,която се е акумулирала от държавата в нейния фонд и сега се използва за финансиране на обществени потребности и блага.", "Коя от доктрините твърди че държавните разходи са антикризисно средство и регулатор на икономиката - Твърдението че държавните разходи са антикризисно средство принадлежи на кейнсианството", "Характеризирайте трансферните разходи-Трансферните разходи са държавни разходи,но средствата за тях са осигурени чрез трансфер на пари от висшестоящ към нисшестоящ бюджет.Такива трансферни плащания,с които се правят трансферни разходи са дотациите,субсидиите,субвенциите", "Каква е разликата между редовни и извънредни разходи - Разликата е в честотата на употребата им.Редовни са тези разходи,които се срещат постоянно,редовно всяка година и са със съществено значение за развитието на икономиката.Извънредните разходи се правят в зависимост от неочаквано появили се обстоятелства и не са с определящо значение за националното стопанство.Редовните разходи се правят с редовни приходи,докато извънредните разходи се правят с държавни заеми или от извънбюджетни фондове.", "От какво зависят публичните разходи в качествен аспект - В качествен аспект публичните разходи зависят от функционалната принадлежност на направленията,в които се изразходват,видът на публичните блага,които се финансират и бюджетната политика на съответната страна.", "Кои са основните групи във функцията икономически дейности и услуги - 1)минно дело,горива и енергия;2)селско стопанство,горско стопанство,лов и риболов;3)транспорт и съобщения;4)промияленост и строителство;5)други дейности по икономика.", "Кои са основните проблеми при финансиране на образованието - -Основния проблем при финансирането на образованието в България е самото финансиране.Необходими са промени,да се съобразят законите с новостите в света,да се изготви разботеща стратегия за развитие на образванието и въвеждане на нови методи,които да стимулират и разширяват интереса на учащите.Също така каквито и да били по размер,финансите трябва да бъдат усвоявани правилно.", "Характеризирайте разходите за отбрана и сигурност - Във функцията отбрана и сигурност се включват разходите за отбрана, полиция, вътрешен ред, съдебна власт, администрация на затворите и защита при бедствия и аварии. Това е втората по големина група на разходи в общия състав на разходите в консолидирания държавен бюджет. В България за 2009 година те представляват 11.7% от всички разходи и над 4% от БВП", "Очертайте основните проблеми при финансирането на публичните разходи в България - Основния проблем е в самото финансиране - няма финанси, ако има то те са твърде забавени и проблемите се натрупват когато нещо е твърде наложително, плащаме по голяма цена в последния момент. Няма достатъчно приходи а има прекалено много разходи.", "Кои са основните предпоставки за възникване на бюджета - Основните предпосатвки за възникване на бюджета са възникване на държавата,развитие на разменните и стоково-паричните отношения и спецификата на държавното устройство и управление в отделните страни.", "Дайте определение на бюджета от правна гледна точка - от правна гледна точка бюджета се разглежда като закон или законодателен акт,в зависимост от това дали законодателния или изпълнителния орган има по голяма сила.В България бюджетът се определя като закон.Изпълнителната ни власт може да има препоръки,но те могат да се превърнат в задачи за изпълнение само след одобрение на Народното събрание.", "Какво изразява бюджетът от политическа гледна точка - От политическа гледна точка при парламентарно-демократична форма на държавно управление и пазарно стопанство,в което има множество партии или политически плурализъм,бюджетът на държавата е финансов израз на икономическата програма на политическата сила,която е спечелила изборите и има право да формира правителство.", "Каква е разликата между годишният и перспективният бюджет - Годишния бюджет е едногодишен бюджетен период,а перспективния е многогодишен(2,3,5год).В България се изготвят 3-годишна прогноза за държавния бюджет като министерството на финансите смята,че за нашата страна това е един оптимален срок за съставяне на перспективен бюджет.", "Характеризирайте временният бюджет - Временният бюджет се съставя само в случаите когато по обективни или други причини редовния бюджет не е гласуван,а бюджетната година е започнала.За да може да се покрият част от задълженията на част от финансовата година,се гласува временен бюджет,който става невалиден в момента ,в който се приеме редовния бюджет.", "Избройте какви общоикономически принципи на бюджета познавате - 1)плановост;2)ограниченост на приходите;3)степенуване на разходите;4)бюджетна балансираност;5)достоверност на бюджетните данни;6)срочност;7)ефективност и икономичност при използване на средствата.", "Какво разбирате под балансираност на бюджета - Бюджетната балансираност произтича от ограниченост на приходите и степенуване на разходите.Нарича се още бюджетно равновесие.Бюджетът представлява баланс на приходите и разходите на държавата и този баланс трябва да се равнява в края на годината.предвидените разходи за края на годината трябва да се съобразят с наличните приходи.Спазването на бюджетното равновесие е необходимо както при съставянето така и при изпълнението на бюджета.", "Избройте основните специфични принципи на бюджета - 1)реалност;2)точност;3)целевост;4)пълнота;5)публичност;6)единство;7)специализация;8)многофункционалност.", "Характеризирайте принципа единство на бюджета - Принципа единство на бюджета означава че бюджета на страната е единен,цялостен и общ.Принципът на единство още се свързва със съществуването само на един бюджет в рамките на бюджетната година и невъзможността да се упражняват паралелно два или повече бюджети,това произтича от начина на приключване на бюджета", "Какво разбирате под унитарна бюджетна система - Унитарната бюджетна система се прилага при унитарен (единен) тип държава, където действа конституция и единни органи на власт , осъществяващи единно, централизирано управление на икономически, политически и социални процеси", "Характеризирайте конфедеративния тип бюджетна система - Основава се на наличието на конфедеративно(съюзно) държавно управление. Конфедерацията е съюз между отделни суверенни държави обединени на основата на общи интереси в областта на икономиката, политиката, военното дело, култура и т.н. Подобна система имат страните, обединени в ЕС.Бюджетът на съюзната държава се образува от вноските на всяка от страните влизаща в конфедерацията. Последните формират свои собствени бюджети и изпълняват собствени бюджетни програми, основани на собствена бюджетна политика, която обаче е съобразена с принципите на бюджетното развитие на конфедерацията", "Що е бюджетна структура - подредените в йерархичен ред звена и връзките между тях в състава на единния, федералния и съюзния бюджет", "Какво представлява консолидирания държавен бюджет - Консолидирания държавен бюджет според закона за устройство на държавния бюджет се нарича консолидирана фискална програма. Тя включва държавния бюджет, бюджета на държавното обществено осигуряване, бюджена на НЗОК, бюджетите на общините, бюджетите на БНТ, БНР, държавни висши училища, БАН, извънбюджетни сметки и фондове и други бюджетни предприятия.", "Кои са основните звена на консолидирания държавен бюджет на Република България - Държавният бюджет (републикански бюджет, бюджетът на съдебната власт), бюджетът на държавното обществено осигуряване ДОО, бюджетът на НЗОК, бюджетът на общините, бюджетът на БНТ и БНР, бюджетът на ВУЗ, БАН и извънбюджетни фондове", "Характеризирайте държавния бюджет - Държавният бюджет е основното звено в рамките на консолидирания държавен бюджет. Той се приема със специален закон всяка година и в него се отразяват приходите и разходите на държавата. Това е хазната на държавата в която постъпват като приходи средствата от основните корпоративни данъци, данък върху консумацията, акцизите, митата, данъците върху доходите на физически лица и други.", "Кои са основните характерни черти на бюджета на общините - Често наричани местни бюджети, те са важна и специфична част от консолидирания държавен бюджет в отделни етапи на своето съществуване, те имат специфична роля, продиктувана от различната административно-териториална структура на страната. Много важна тяхна характеристика е че са автономни. По принцип общините акумулират приходи от местните данъци и такси, както и от други дейности, като например стопанска дейност, глоби, лихви, неустойки. Разходите които правят българските общини са два вида - за местни дейности и за делегирани от държавата дейности. В зависимост от вида разходи финансирането бива със собствени на общината средства или със субсидии от централния бюджет", "Какво разбирате под бюджет на ДДО - ДДО е самостоятелно звено в рамките на консолидирания държавен бюджет и тенденцията е той да стане по самостоятелен. През годините особено във времето на социализма бюджетът на социалното осигуряване е бил част от републиканския бюджет, като при превишаване на приходите над разходите излишъкът е бил изземван от държавата", "Изяснете що е републикански бюджет - Той е най големият в рамките на държавния бюджет. В него се включват централният бюджет и бюджетите на държавните органи. Централният бюджет на практика е правителствения бюджет (приходи и разходи) на министерския съвет. Бюджетите на държавните органи в миналото се наричаха съставни бюджети. Те включват приходи и разходи на държавни органи и бюджетни организации.", "Характеризирайте бюджета на съдебната власт - Има характер на автономен бюджет в рамките на държавния бюджет. Той се приема във вида в който е съставен, а корекции единствено може да прави парламентът. В бюджета на съдебната власт се открояват бюджета на ВСС и бюджетните сметки на органите на съдебната власт.", "Какви са основните проблеми на бюджетната система на България - Структурата а,не може да се прехвърля за следващата година.Правителството решава в края на годината как да бъде усвоен и на какви части излишъка-заделен във фискален резерв,изразходвани средства за инфраструктура,или за допълнително материално стимулиране.", "Какво представлява годишното отчитане на бюджета - Годишното отчитане на бюджета е окончателно и всеобхванато.Съставя се на основа на годишно приключване и при него редът за отчетвключва след представянето в Министерството на финансите още утвърждаване от Сметната палата,Министерския съвет и Народното събрание.Годишни отчети съставят всички звена в рамките на консолидирания държавен бюджет"];
