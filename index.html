Имайки предвид посочените схеми може да се обобщи, че посредством счетоводните сметки се получават определени показатели, които имат съществено значение за ръководството на предприятието. Тези показатели са следните:
1.	Показател, характеризиращ величината на отчетния обект в началото на отчетния период. Този показател се нарича начално салдо (начален остатък). Активните сметки могат да имат само дебитно, а пасивните - само кредитно начално салдо.
2.	Показател, характеризиращ всяко отделно увеличение на отчетния обект и общата сума на всички увеличения на отчетния обект през отчетния период. При активните сметки този показател е дебитния оборот, а при пасивните - кредитния оборот.
3.	Показател, характеризиращ всяко отделно намаления на отчетния обект, както и общата сума на всички намаления на отчетния обект в рамките на отчетния период. При активните сметки това е кредитния оборот, а при пасивните - дебитния оборот.
4.	Показател, характеризиращ величината на отчетния обект в края на отчетния период. Този показател се нарича крайно салдо (краен остатък) по сметката. Активните сметки могат да имат само дебитно крайно салдо, а пасивните само кредитно крайно салдо.

Всяка извършена стопанска операция предизвиква равни по стойност, но противоположни по характер изменения в активите, пасивите и собствения капитал на предприятието. Тези изменения следва да бъдат отразени по счетоводните сметки, които са открити за отчитане на съответните отчетни обекти. Отразяването на стопанските операции по счетоводните сметки се извършва посредством прилагането на способа на двойното записване Неговата същност се изразява в това, че всяка стопанска операция намира отражение по две счетоводни сметки, като едната от тях се дебитира, а другата се кредитира с една и съща сума. Този способ е тясно свързан със системата на счетоводните сметки и дава възможност двустранните и противоположни изменения в отчетните обекти, предизвикани от стопанските операции да се отразят в тяхната взаимна връзка и зависимост.
За изясняване приложението на способа на двойното записване при четирите групи стопански операции ще си послужим със същите примери, които използвахме при изясняване същността на балансовите изменения
Туристическо предприятие “Дива” - ООД гр. Шумен има на 01.03.201х г. следния счетоводен баланс (вж.Приложение № 2). През месец март са извършени следните стопански операции:
1.	На 04.03. 201х г. съгласно фактура са доставени консумативни материали на стойност 350 лв. Сумата по фактурата е изплатена със средства от касата на предприятието.
2.	На 07.03. 201х г. със средства от отпуснат банков заем са изплатени задължения към доставчици на стойност 3400 лв.
3.	На 16.03. 201х г. съгласно фактури са доставени стоки на стойност 2200 лв., предназначени за продажба в търговските обекти на предприятието. Сумата по фактурите се дължи на доставчиците.
4.	На 20.03. 201х г. съгласно платежно нареждане със средства от разплащателната сметка са изплатени задължения към доставчиците на стойност 2000 лв.
Разсъждения за първата стопанска операция
Първата стопанска операция засяга материалите на предприятието и паричните средства, съхранявани в касата. За тези отчетни обекти в предприятието се използват сметка Материали и сметка Каса. В резултат тази стопанска операция материалите в склада на предприятието се увеличават, а паричните средства, съхранявани в касата намаляват. За да се отразят тези изменения по сметките е необходимо:
-	Увеличението на материалите в склада с 350 лв., да се запише в дебитната страна на сметка Материали, тъй като сметка Материали е активна, а всички увеличения по активните сметки се посочват по дебита,

Способът на двойното записване може да се представи посредством съставянето на счетоводни статии. Счетоводната статия представлява предварително определяне и посочване на счетоводните сметки по които трябва да намери отражение извършената стопанска операция. Кореспондентската връзка между сметките, които следва да се дебитират и кредитират за да бъде отразена стопанската операция се нарича кореспонденция на сметките. Съставянето на счетоводни статии, т.е посочването на дебитираната и кредитирана сметка, както и сумата на стопанската операция се нарича контиране, (от италианското conto, което означава сметка). Счетоводните статии могат да бъдат съставени върху самия първичен документ (обикновено долу вдясно на всеки документ има отделено поле, в което следва да се посочат счетоводните сметки, по които следва да намери отражение стопанската операция, отразена в документа). В практиката е възможно контировката да се посочи и върху мемориални ордери (операционни бележки). Те представляват отделни бланки (или листове) в които има графи за датата, номера на счетоводната статия и т.н.). При съставянето на всяка счетоводна статия следва да се изхожда от следната логика:
1.	Да се установи каква е същността на стопанската операция, отразена в първичния счетоводен документ.
2.	Да се установи кои отчетни обекти са засегнати.
3.	Да се установи какви изменения (увеличения или намаления) са настъпили в отделните отчетни обекти.
4.	Да се определят счетоводните сметки, по които следва да се отразят настъпилите изменения в отчетните обекти, т.е да се определи коя сметка следва да бъде дебитирана и коя кредитирана.
В зависимост от броя на сметките, които следва да бъдат дебитирани и кредитирани счетоводните статии могат да се подразделят на прости и сложни.

Процесът на счетоводно отчитане започва с първично регистриране на извършените стопански операции. След документирането им стопанските операции следва да бъдат регистрирани по време на тяхното извършване и групирани по икономически еднородни признаци. За целта се организира текущо счетоводно отчитане, което се осъществява посредством извършването на два вида записвания - хронологически и систематически. Хронологическите записвания определят облика на т.нар. хронологическо отчитане, а систематическите - на систематическите счетоводни записвания.
Хронологическото отчитане представлява хронологическо регистриране на разнородни стопански операции по реда на тяхното извършване. То се извършва посредством последователното номериране на съставените счетоводни статии. Статиите се съставят и номерират последователно във времето - по хронологичен ред на извършваните стопански операции и постъпилите в счетоводството документи Този вид счетоводна регистрация не позволява да се получат обобщени показатели за еднородните отчетни обекти. Чрез него може само да се осъществява контрол за пълното отразяване на всички операции в системата на сметките. Контролната му роля се състои в това, че посредством прилагането на способа на двойното записване общата сума на всички счетоводни статии за даден период (оборота) трябва да бъде равна поотделно на сбора от дебитните и кредитни обороти по счетоводните сметки. Хронологическото отчитане се осъществява в регистър, наречен Дневник или Журнал, който може да има следната форма:

След хронологическата регистрация на стопанските операции, същите следва да намерят отражение в системата на счетоводните сметки. Това се осъществява посредством извършването на систематически записвания, чрез които извършените стопански операции намират отражение по счетоводните сметки. По този начин се извършва групиране на стопанските операции в зависимост от тяхната икономическа еднородност. Систематическите записвания се осъществяват в специални регистри, наречени главна книга ,спомагателни книги картотеки и др., които могат да имат различна форма, големина и графировка в зависимост от възприетата организация на отчетния процес в предприятието. Записванията в тези регистри извършват или непосредствено от първичните счетоводни документи или след като предварително се систематизират в междинни регистри (контролни шахматни ведомости, журнал ордери и др.).
Както вече беше посочено посредством систематическото отчитане, създаваната по счетоводен път информация за извършените стопански операции се систематизира и групира по икономически еднородни признаци. В зависимост от степента на това групиране от счетоводните сметки може да се получи максимално синтезирана (обобщена) и максимално детайлирана информация. Счетоводните сметки, посредством които се получава обобщена и синтезирана информация (само в стойностно изражение) за състоянието и измененията в отделните отчетни обекти се наричат синтетични сметки. Синтетични сметки са: Материали (чрез която се получават показатели за състоянието и измененията на всички материали в предприятието, Доставчици (чрез която се получава информация за задълженията към всички доставчици на предприятието), Разходи за основна дейност (чрез която се получава информация за всички извършени разходи за основната дейност на предприятието) и др.
Счетоводните сметки, чрез които може да се получи различна по степен на детайлизация информация, както в натурално, така и в стойностно изражение се наричат аналитични сметки, а записванията по тях систематическо аналитично отчитане. Посредством аналитичните сметки се отчитат отделни активи, пасиви и собствен капитал на предприятието. От тях може да се получи по-подробна информация за отделните отчетни обекти. Като такива могат да бъдат посочени:
а)	към синтетичната сметка Материали - материал “Х”, материал “Y,” материал “Z” и др.,
б)	към синтетичната сметка Стоки - стока “Х”, стока “Y”, стока “Z” и др.
в)	към синтетичната сметка Доставчици - може да се организира аналитично отчитане по отделни видове доставчици на предприятието с оглед на това стопанското ръководство да има информация във всеки един желан момент какви задължения има към всеки един доставчик, например доставчик “Х”, доставчик “Y”, доставчик “Z” и др.
Между синтетичните и аналитични сметки съществува взаимна връзка. За нейното илюстриране ще си послужим със следния пример.

Счетоводството използва значителен брой синтетични и аналитични сметки, посредством които се набира информация по счетоводен път за състоянието и измененията, настъпили в отделните отчетни обекти в резултат на протичащите стопански операции. Необходимостта от осъществяване на междинно групиране на данните, получени от аналитичното отчитане с цел получаване на обобщена информация в рамките на дадена синтетична сметка, предопределя използването на подсметки. С тяхна помощ се получава обобщена информация за отделните обекти, отчитани в определена група аналитични сметки, обединени от подсметката. Следователно подсметките заемат междинно положение между синтетичните и аналитични сметки. Използването им не отменя необходимостта от организиране на аналитично отчитане. Независимо от наличието на подсметки за всеки конкретен обект на отчитане следва да се води отделна аналитична сметка. Например в туристическите предприятия към сметка Разходи за основна дейност могат да се водят следните подсметки: Разходи за дейност “Хранене,” Разходи за хотелиерска дейност, Разходи за автомобилен транспорт и др. Чрез подсметка Разходи за хранене се обобщават извършените разходи по отделни обекти (заведения за хранене), експлоатирани от предприятието. Чрез подсметка Разходи хотелиерска дейност се обобщават извършените разходи по отделни обекти - хотели, мотели, къмпинги и др. (например Хотел “Бор,” хотел “Зора,” мотел “Сезони,” къмпинг “Изгрев” и др.). Чрез подсметка Разходи за автомобилен транспорт се обобщават разходите по обслужването на отделните транспортни средства (например автобус “Мерцедес,” автобус Шкода” и др.).
Имайки предвид горепосоченото може да се обобщи, че в зависимост от степента на обобщаване на информацията счетоводните сметки се подразделят на :
синтетични (главни) сметки, наричани още сметки от първи ред, подсметки (наричани още сметки от втори ред), аналитични сметки (наричани още сметки от трети ред).

В резултат на стопанската дейност в предприятието се извършват многобройни и разнообразни стопански операции, които намират отражение в системата на счетоводните сметки. Чрез всяка една счетоводна сметка се характеризира състоянието и измененията само в един отчетен обект. Следователно от отделната сметка не може да се получи информация за цялостното функциониране на предприятието. Освен това получените показатели от счетоводните сметки (начални салда, обороти и крайни салда) се използват при изготвяне на финансовите отчети и имат съществено значение при осъществяването на контрол и анализ върху дейността на предприятието. Всичко това налага на определени периоди от време (задължително в края на отчетния период) да се извършва обобщаване и проверка на записванията по счетоводните сметки с оглед установяване правилността на записванията по тях. Това се постига посредством съставянето на оборотни ведомости. Оборотните ведомости представляват средство (способ) за обобщаване на данните от текущото счетоводно отчитане и проверка на правилността и пълнотата на записванията по счетоводните сметки.
Тъй като текущото счетоводно отчитане се извършва с помощта на синтетични и аналитични сметки оборотните ведомости биват два вида - оборотни ведомости на синтетичните сметки и оборотни ведомости за аналитичните сметки. В предприятието следва да бъдат съставяни една оборотна ведомост за синтетичните сметки и по една оборотна ведомост за аналитичните сметки, обособени към дадена синтетична сметка.
Оборотната ведомост за синтетичните сметки представлява таблица в която се посочват наименованията всички синтетични сметки, които са били открити и използвани в рамките на отчетния период, с техните дебитни и кредитни начални салда, дебитните и кредитни обороти, както и дебитните и кредитни крайни салда. В случаите когато дадена сметка няма начално салдо обороти или крайно салдо тя също следва да намери отражение в оборотната ведомост. Отделните графи в оборотната ведомост на синтетичните сметки се попълват въз основа на данните за началните салда, оборотите и крайните салда по счетоводните сметки. Основното предназначение на оборотната ведомост на синтетичните сметки е да служи за проверка на записванията по синтетичните сметки. Да се извърши подобна проверка означава да се проверят записванията по всяка сметка по отделно и по всички сметки взети заедно. По конкретно става въпрос за проверка на началните салда, оборотите и крайните салда по сметките. За да може да се твърди, че записванията по синтетичните сметки през отчетния период са правилно извършени при съставянето на оборотната ведомост за синтетичните сметки следва да се получат три двойки равенства.
1.	Равенство между сумата на началните дебитни и началните кредитни салда по сметките. Това равенство се обуславя от равенството между сумата на актива и пасива на баланса, а както е известно синтетичните сметки се откриват в началото на периода с техните начални остатъци, които се вземат от счетоводния баланс на предприятието.
2.	Равенство между общата сума на дебитните и общата сума на кредитните обороти по синтетичните сметки. Това равенство се обуславя от приложението на способа на двойното записване и се дължи на двойнственото отразяване на стопанските операции по счетоводните сметки.
3.	Равенство между общата сума на крайните дебитни и общата сума на крайните кредитни салда по счетоводните сметки, което се обуславя от равенствата между сумите на началните салда и оборотите по сметките.
Наличието на тези три двойки равенства показва, че записванията по счетоводните сметки през отчетния период са правилно извършвани. С най- голямо контролно значение обаче е равенството между дебитните и кредитни обороти по сметките. Това е така тъй като по този начин се проверява не само правилността, но и пълнотата на записванията. Проверката за пълнотата на записванията може да се извърши като се сравни общата сума на оборотите по сметките в оборотната ведомост със сбора на сумите от всички счетоводни статии, т.е със сумата на оборота от дневника (журнала) за хронологическо отчитане.
Отсъствието на тези равенства в оборотната ведомост показва, че по сметките са допуснати грешки при записванията или при сборуванията, които своевременно следва да бъдат открити и отстранени.
Оборотните ведомости на аналитичните сметки имат различно устройство и съдържание, което се обуславя от характера на отделните отчетни обекти. От тази гледна точка могат да бъдат разграничени
-	Оборотни ведомости за аналитичните сметки, при които се използва само стойностен измерител. Те имат строеж и форма, които са аналогични на оборотните ведомости на синтетичните сметки. При използването само на стойностен измерител се съставят оборотни ведомости за аналитичните сметки, водени към сметки Клиенти, Доставчици, Подотчетни лица, Вземания по липси и начети и др.
-	Оборотни ведомости за аналитичните сметки при които се използват натурални и стойностни измерители. Те съдържат допълнителни данни, характеризиращи отделни отчетни обекти. Такива са оборотните ведомости за аналитичните сметки, водени към сметка “Материали,” сметка “Стоки,” сметка “Продукция” и др.
Оборотните ведомости за аналитичните сметки се съставят за да се провери правилността и пълнотата на записванията по тези сметки. За тази цел сборовете на началните салда, оборотите и крайните салда в оборотната ведомост за всяка група еднородни аналитични сметки се сравняват с отделните показатели на обединяващата ги синтетична счетоводна сметка, посочени в оборотната ведомост за синтетичните сметки. Наличието на равенства означава, че записванията по аналитичните сметки са били правилно извършени.
От оборотните ведомости за аналитичните сметки могат да се установят измененията (увеличенията или намаленията) на всеки обект на отчитане. Следователно те са важен източник на информация, която се използва за контролиране и анализиране на стопанската дейност.
Оборотните ведомости за аналитичните сметки могат да се съставят и във вариант, при който не се посочват показателите за оборота, а само крайните салда. Такива ведомости се наричат салдови и тяхното съставяне значително съкращава отчетния процес и улеснява счетоводната работа.

4.5.	СМЕТКОПЛАН
Във всяко предприятие се използват значителен брой сметки, по които се отчитат извършените стопански операции, предизвикващи изменения в отделните отчетни обекти. Броят на тези сметки зависи от характера на отчетните обекти, мащабите на предприятието, осъществяваната от предприятието дейност, обхватът на информацията, необходима за целите на управлението и др. За да се определи и систематизира системата от счетоводни сметки, които ще бъдат използвани в предприятието за счетоводно отразяване на осъществяваната стопанска дейност следва да се разработи план на счетоводните сметки, известен в практиката като сметкоплан. Сметкопланът представлява систематизиран списък на използваните в предприятието сметки, групирани според икономическото съдържание на отчитаните чрез тях обекти. При разработването на сметкоплана следва да бъдат спазвани редица изисквания като пълно систематизиране на всички счетоводни сметки, осигуряване на еднаквост в счетоводното третиране на отделните отчетни обекти в предприятията от различните отрасли на националната икономика, осигуряване на възможност за подобряване и отразяване на настъпилите промени в отделните отчетни обекти и др.
На настоящия етап в нашата страна е разработен и действа примерен Национален сметкоплан, разработен от Националния съвет по счетоводство. В него са предвидени счетоводни сметки, които предприятията могат да използват за счетоводно отразяване на осъществяваната стопанска дейност. В сметкоплана са обособени осем раздела от сметки, имащи еднородно икономическо съдържание по характеризиращите ги признаци за еднородност. Всеки раздел е номериран с едноцифрено число - от 1 до 9.
Раздел 1. Сметки за капитали
Раздел 2 Сметки за дълготрайни активи
Раздел 3 Сметки за материални запаси
Раздел 4 Сметки за разчети
Раздел 5 Сметки за финансови средства
Раздел 6 Сметки за разходи
Раздел 7 Сметки за приходи
Раздел 8 е свободен и може да се използва в случаите когато се появи необходимостта от въвеждането на нови сметки
Раздел 9 Сметки за условни активи и условни пасиви.
В сметкоплана се посочват пълните наименования на използваните в предприятието синтетични сметки. Тук се определят и възможностите за организиране на аналитичното отчитане към всяка синтетична сметка и възможните кореспонденции между сметките. Освен наименованието на сметките в сметкоплана се посочва и техния шифър (код). Шифрирането на сметките дава възможност при съставянето на счетоводните статии вместо наименованието на сметките да се посочва техния шифър, което значително съкращава обема на счетоводната работа.
Всяка синтетична сметка, посочена в Националния сметкоплан има предварително определен номер. Номерът на сметката показва раздела, групата и поредния номер на съответната синтетична сметка. Например Раздел Втори от сметкоплана е озаглавен Сметки за дълготрайни активи. В него по преценка на предприятието е възможно да се обособят следните групи сметки гр. 20 Дълготрайни материални активи, гр. 21 Дълготрайни нематериални активи, гр. 22 Дългосрочни финансови активи,23 Търговска репутация, 24 Амортизация, 26 Дългосрочни вземания и предоставени заеми и 27 Дълготрайни биологични активи. В гр. 20 могат да бъдат включени следните синтетични сметки: сметка 201 Земи; сметка 202 Подобрения върху земите, сметка 203 Сгради; сметка 204 компютърна техника; сметка 205 Съоръжения; сметка 206 Машини и оборудване; сметка 207 Транспортни средства; сметка 208 Офис обзавеждане и 209 Други ДМА. В примерния Национален сметкоплан е дадена възможност при необходимост предприятията да използват и синтетични сметки с четирицифрен шифър. Например 3041 Стоки на склад; 3042 Стоки на отговорно пазене, 3043 Стоки на консигнация и др.
На основата на Националния сметкоплан всяко предприятие следва да разработи индивидуален сметкоплан, който следва да дава възможност за отразяване на специфичните особености от дейността на предприятието и съдържа само онези сметки, които са необходими за обхващане и отразяване на онези отчетни обекти, които съществуват в отделното предприятие. Най- съществената част от индивидуалния сметкоплан на предприятието е организацията на аналитичното отчитане към отделните синтетични сметки, използвани в предприятието.

ДОКУМЕНТИРАНЕТО КАТО СЧЕТОВОДЕН СПОСОБ
5.1 СЪЩНОСТ И ЗНАЧЕНИЕ НА ДОКУМЕНТИРАНЕТО КАТО СЧЕТОВОДЕН СПОСОБ
Възникването на счетоводството е тясно свързано с документирането  на стопанските операции. Не е възможно съществуването на отчетност без възможността стопанските факти, явления и процеси да бъдат регистрирани на определени носители. В този смисъл документирането следва да се разглежда като способ за фиксиране на осъществените стопански операции посредством писане, перфориране, фотографиране или по друг подходящ начин. Следователно документирането представлява способ за първично обхващане и характеризиране на стопанските факти, явления и процеси, с помощта на определени отчетни измерители. Обикновено в нашата страна е възприето документирането да се разглежда като един от способите на счетоводството или като един от елементите на счетоводния метод. За разлика от това в световен мащаб документирането не се разглежда като елемент на метода на счетоводството. Счита се, че не може само посредством документирането или фиксирането на данните върху някакви материални носители да се установи обективна закономерност в проявлението на един или друг отчетен обект. Ето защо документирането трябва да се разглежда само като условие, като абсолютно необходима и задължителна предпоставка за осъществяването на счетоводството.
Документалната обоснованост на стопанските операции изисква всички стопански операции да бъдат регистрирани, посредством съставянето на счетоводни документи. Това произтича от юридическата концепция за дефиниране на счетоводството. Според нея счетоводството трябва да отговаря на потребностите, породени от търговските договори. Оттук и извода, че счетоводството трябва да борави само с елементи, имащи доказателствена сила при решаването на юридически спорове. Документът е носител на информация, която има доказателствена сила. Това ни дава основание да посочим, че документите за стопанските операции, които са обект на счетоводно отчитане имат по-особено значение, тъй като удостоверяват възникнал стопански факт, явление или процес по отношение на активите, пасивите, собствения капитал, приходите и разходите на предприятието.
Необходимостта от използването на документите се обуславя от следните обстоятелства:
1.	Поради големия брой и значителното разнообразие на извършваните стопански операции, човешката памет не е в състояние да запомни всички факти, явления и процеси, които настъпват в резултат на осъществяваната от предприятието дейност;
2.	Отразената в счетоводните документи информация представлява важно средство за извършване на текущ и последващ контрол, относно законосъобразността и целесъобразността на осъществените стопански операции;
3.	Правилно и своевременно съставените документи имат определена доказателствена сила, което дава възможност последните да бъдат използвани при съдебни спорове, за извършването на съдебно-счетоводни експертизи, назначени по надлежния ред и др.
4.	Правилно съставените счетоводни документи се използват за осъществяване на текущ и последващ контрол върху осъществяваната стопанска дейност, както и като средство за разграничаване на материалната отговорност между лицата, които са оправомощени да се разпореждат с имуществото на предприятието.
5.	Посредством счетоводните документи става възможно уреждането на сметните взаимоотношения (разчетите на предприятието) с неговите контрагенти - физически и юридически лица.
На съвременния етап освен традиционните документи (под формата на писмени бланки) се създават условия за използване на такива първични носители на информация, каквито са електронните документи, съставени в съответствие със Закона за електронния документ и електронния подпис.
Ръководителят на предприятието определя вида и съдържанието на всички необходими първични и вторични счетоводни документи, осигуряващи отчитането на специфичните за предприятието стопански операции. В зависимост от икономическата характеристика на отчетните обекти в различните предприятия, използваните вторични счетоводни документи могат да бъдат както различни, така и типизирани. Например в едно търговско предприятие дневните продажби, извършени по касов или безкасов път могат да бъдат обобщени в т.нар. Отчет за продажбите. В този отчет се описват номерата и сумите от всички, издадени за съответния отчетен период (ден, седмица, месец и т.н) фактури и касови бележки. В селскостопанското предприятие Месечен лист (отчет) за приплоди. Той включва номерата и стойността на всички, издадени през месеца актове за приплод на животни.
Всеки счетоводен документ следва да съдържа определени сведения, които характеризират осъществената стопанска операция. Тези сведения е прието да се наричат реквизити, вида и характера на които се обуславя от вида на документа и характера на стопанската операция, която е отразена в него. Независимо от големия брой и значителното разнообразие на реквизитите, последните могат да се класифицират като задължителни реквизити. Задължителните реквизити са регламентирани със Закона за счетоводството и техния обхват се определя от това, дали счетоводният документ е адресиран до други предприятия или физически лица или засяга само дейността на предприятието. В първия случай реквизитите включват: наименование и номер, съдържащ само арабски цифри, дата на издаване, наименование, адрес и единен идентификационен код по Булстат или единен граждански номер или личен номер на чужденец на издателя и получателя, предмет и стойностно изражение на стопанската операция, име, фамилия и подпис на съставителя. В зависимост от характера на стопанската операция, наред с горепосочените задължителни реквизити, по преценка на предприятието могат да бъдат добавяни и допълнителни такива като норми, разценки, цени, номера на банкови сметки и др. При документалното обосноваване на стопанските операции се дава приоритет на съдържанието пред формата Това означава, че предприятията могат самостоятелно да определят формата на документа и разположението на реквизитите в него, цвета на документите, както и да включат допълнителна информация, извън задължителните реквизити. Следователно от ЗСч. регламентира само минималните задължителни реквизити. Няма пречка предприятията да посочват и други реквизити, които не са задължително посочени Наличието на повече реквизити от задължително изброените в ЗСч. не лишава първичните счетоводни документи от тяхната доказателствена сила. Водещи в това отношение са принципите за действителност на стопанската операция и предимство на съдържанието пред формата.
В данъчното законодателство също се съдържат някои допълнителни изисквания към първичните счетоводни документи. По-конкретно тези изисквания се отнасят за данъчните документи по-съществените от които са фактурата, протоколът, дебитното и кредитно известие. Освен задължителните реквизити по смисъла на Закона за счетоводството тези документи съдържат и реквизитите по смисъла на Закона за данъка върху добавената стойност и правилника за неговото прилагане.
Оформяне на счетоводните документи. Под форма на документа се разбира изображението на формуляра, неговият графичен израз. Формата (образецът) на счетоводните документи не е регламентирана от действащото законодателство. Достатъчно е всички те да са носители на счетоводна информация, имаща доказателствена сила, съгласно Закона за счетоводството. Формата на документите не е законодателно регламентирана, Тя се определя от ръководството на предприятието на базата н съществуващия опит и традиции по отношение на документирането на стопанските операции
Всички счетоводни документи в предприятието следва да се съставят на български език, с арабски цифри и в левове. Те могат да бъдат съставени и на съответния чужд език в левове и чуждестранна валута, в случаите на сделки, уговорени в чуждестранна валута и с чуждестранни контрагенти. Когато се получат счетоводни документи на чужд език се придружават от превод на български език на съдържанието на отразените в тях стопански операции. Това изискване е особено важно при получаване на първични счетоводни документи (най-вече фактури) от чуждестранни доставчици.
Законът за счетоводството, регламентира, че лицата, които са съставили и подписали счетоводните документи и техническите информационни носители носят отговорност за достоверността на отразената в тях информация. Законът дава възможност при обективна необходимост за съставянето на документи посредством технически средства при които подписите са заменени от идентификационни шифри. На практика това са лицата, които по ред, регламентиран от ръководството на предприятието са оправомощени да съставят, оформят и приемат различни видове счетоводни документи, както и да ги подписват.
Факсове и фотокопия, получени във или издадени от предприятието, придобиват доказателствена сила, след като са заверени с оригинален подпис и печат на предприятието - издател. Използването на преписи от оригинални първични счетоводни документи става след тяхната нотариална заверка или след като се постави подпис и печат на издателя. Следователно достоверността на информацията в счетоводните документи, излизащи извън предприятието и предназначени за трети лица се потвърждава с печата на предприятието - съставител на документа. Това изискване засяга предимно документи, разменяни между предприятия, каквито са фактурите и платежните документи.
При съставянето на документите се предявяват някои изисквания, като яснота, краткост при характеризирането на стопанската операция, прегледност и др. Поправки и добавки в първичните счетоводни документи не се допускат. Погрешно съставените счетоводни документи се анулират и се съставят нови. Анулираните документи се съхраняват с цел последваща проверка в съответствие с реда определен с вътрешните правила, посредством правилника за документооборота.
5.2.	КЛАСИФИКАЦИЯ НА СЧЕТОВОДНИТЕ ДОКУМЕНТИ
Във всяко предприятие се осъществяват многобройни и разнообразни стопански операции. Това налага при документирането на стопанските операции да се използват множество счетоводни документи. Тези документи могат да бъдат класифицирани по различни признаци, като с най-съществено значение са: а) според мястото на тяхното съставяне, б) според предназначението им, в) според времето на съставянето според степента на обобщаване на данните и др.
Според предназначението им счетоводните документи се подразделят на разпоредителни, изпълнителни (оправдателни), за счетоводно оформяне и комбинирани.
Разпоредителни са документите, които дават правото да се извърши дадена стопанска операция. Чрез тях се дават конкретни указания или разпореждания. Такива са отделните видове заповеди )заповед за командировка, Заповед за отпускане на материални запаси навън и др.).
Изпълнителни са документите чрез които се удостоверява фактическото извършване на стопанските операции. Такива са складовите разписки, актовете за приемане и предаване на ДМА, лимитни карти и др.
Документите за счетоводно оформяне са тези, които се използват за извършване на последващи записвания в счетоводството. Изготвят се на база първичните счетоводни документи и представляват основание за извършване на последващи записвания по счетоводните сметки.
Комбинирани са тези документи, които обединяват особеностите на разпоредителните и оправдателните документи, а понякога и на тези за счетоводно оформяне. Използването им води до съкращаване на счетоводните записвания. Такива документи са касови ордери, заповеди за отпускане на материали за преработка, лимитните карти и др.
Според реда и времето на съставянето им счетоводните документи се класифицират като първични и вторични. Първичните документи се съставят в момента на извършването на стопанската операция и представляват основание за всички последващи счетоводни записвания. Вторичните документи съдържат обобщена (сводирана) информация, получена от първичните документи. Те имат доказателствена сила само ако към тях са прикрепени първичните документи, на базата на които са съставени. Разновидност на документите представляват и т. нар. регистри. Регистърът представлява специално оформен материален носител на информация (например подвързани счетоводни книги), за осъществените стопански операции, записванията в който се извършват след като са съставени съответните първични или вторични счетоводни документи. Счетоводните регистри могат да бъдат за систематично отчитане или за хронологическо отчитане, а тези за систематическо отчитане се подразделят на регистри за синтетично и регистри за аналитично отчитане. Съвкупността от всички, използвани в предприятието счетоводни регистри и прилаганите ред и техника на записванията по тях образуват счетоводната форма. Счетоводната форма във всяко предприятие се определя от ръководителя на предприятието.
Според начина на съставянето им документите биват единични и натрупващи. Единичните документи документират една стопанска операция. Като такива могат да се разглеждат стокови разписки, касови ордери, искания за отпускане на материали и др.
Натрупващи са документите, които обединяват няколко стопански операции. Към тях се отнасят лимитните карти, документиращи отпуснатите материали в случаите когато в предприятието има разработени норми (лимити) за разходи.
Според техниката на съставяне, счетоводните документи биват ръчно съставени и съставени посредством компютърна техника (машинно съставени).
Според срока на съхраняване документите се класифицират като документи с текущ срок на съхраняване и документи с постоянен срок на съхраняване.
Според формата на съставяне документите биват типови (унифицирани) и специализирани Типовите документи намират приложение във всички предприятия, а специализираните се прилагат само в отделни предприятия от националната икономика.
Според мястото на съставянето им документите се класифицират като външни и вътрешни. Външните документи се съставят извън предприятието, но засягат неговата дейност. Такива документи са фактурите, регламентиращи отделни търговски сделки, платежните документи и др. Вътрешните документи се съставят в самото предприятие. Чрез тях се документират стопански операции, които засягат активите и пасивите на предприятието. Такива документи са: складови разписки, искания, касови ордери и т. н.
5.3.	ДОКУМЕНТООБОРОТ
Движението на документите от момента на съставяне (или получаване) до момента на предаването им за съхранение се нарича документооборот. Той включва следните етапи: приемане на документите, проверка на документите, обработка на документите и предаването им за съхранение.
Приемането на документите в счетоводството се извършва по определен ред в съответствие с утвърдения от главния счетоводител план за документооборота. Всички съставени в предприятието (или получени отвън) документи следва да бъдат проверени. Посредством проверката се цели да се установи правилността на съставените документи, както и тяхната законосъобразност и целесъобразност.Проверката може да бъде няколко вида:
-	формална - при която се установява правилността при оформянето на документа, наличието на всички изискуеми реквизити, яснотата на тяхното попълване и др.
-	аритметичната проверка има за цел да установи правилността на извършените аритметични действия.
-	проверка по същество - има за цел да установи законосъобразността и целесъобразността на стопанската операция, която е посочена в документа.
Обработката на документите се свързва с подготовката им за отразяване на извършените стопански операции по счетоводните сметки. тя включва остойностяването (таксировката), групирането и контировката на документите. Остойностяването се състои в превръщането на някои натурални или трудови измерители в стойностни. Във връзка с това се извършва умножаване на количествените данни по съответните разценки, цени, норми и т. н. Групирането представлява подреждането на документите по определени признаци, като по този начин се образуват масиви от документи. Контировката се състои в посочване на кореспондиращите сметки, по които ще се отрази съответната стопанска операция.
Съхраняването на документите се извършва в архива на предприятието по определен ред, утвърден с плана за документооборота. Сроковете за съхранение на документите са законодателно регламентирани (вж. Закона за счетоводството) в зависимост от съдържащата се в тях информация. След изтичане на съответните срокове, документите, които имат съществено значение за развитието на предприятието, отрасъла или региона се предават за съхранение в държавния архив, а останалите се унищожават.
Организацията на документооборота се регламентира с разработен и утвърден от ръководителя на предприятието правилник за документооборота с който се определят: общите изисквания за документиране на стопанските операции, списъкът на всички първични и вторични счетоводни документи и счетоводни регистри. Използвани в предприятието, систематизирани според на чина на тяхната обработка - ръчна или автоматизирана, списъкът на машинограмите за хронологична информация при бездокументално обхващане на първичната счетоводна информация посредством ЕИТ, лицата, отговорни за съставянето, оформянето и контролирането на реквизитите на всеки първичен счетоводен документ, движението на счетоводните документи (най-вече хартиените такива)м използвани през отчетния период в отделно обособени звена (клонове) на предприятието, графикът с информация за срокове и отговорници при движението на счетоводните документи, групирани по обекти на отчитане, реда за съхраняване и ползване на счетоводните документи и лицата, отговорни за това.
5.4.	СЪЩНОСТ И ЗНАЧЕНИЕ НА ИНВЕНТАРИЗАЦИЯТА КАТО СЧЕТОВОДЕН СПОСОБ
В процеса на осъществяваната стопанска дейност могат да настъпят изменения, които протичат независимо от волята на хората. Изменения от подобен характер могат да се дължат на: естествени фири на материалните запаси; погиване на активи в резултат на стихийни бедствия, грешки при приемането и отпускането на материали, продукция, стоки и т.н. Тези изменения не са обхванати чрез първичните счетоводни документи, откъдето следва, че не са намерили отражение по счетоводните сметки. В резултат на това възникват различия между документираното и фактическото състояние на отделни отчетни обекти Като елемент на метода на счетоводството инвентаризацията се прилага за обхващане и отразяване на онези изменения в активите и пасивите на предприятието, които не могат да бъдат непосредствен документирани. Някои от тези изменения имат обективен характер и не зависят от волята на човека. Става въпрос за процеси като изпаряване, изсъхване, свиване и др., в резултат на които настъпват несъответствия в количеството и качеството на съответните материални активи. Друга част се дължат на разпиляване, пакетиране, преливане и т.н. Трети са резултат от действията на трети лица, непреодолима сила или случайно събитие (стихийно бедствия, кражби, злоупотреби и др.).
За установяване на всички тези изменения в активите и пасивите се прилага способът инвентаризация. Тя се определя като способ за фактическа проверка (чрез измерване, броене, теглене и др.) на количествените и стойностни параметри на активите и пасивите на предприятието към определен момент, съпоставянето им със счетоводните данни и установяване на евентуалните разлики.
На инвентаризация подлежат всички активи и пасиви на предприятието. В зависимост от специфичния характер на капитала, активите и пасивите се прилагат различни средства и способи за тяхното инвентаризиране. По един начин се инвентаризират дълготрайните активи, по друг разчетните взаимоотношения, по трети собствения капитал и т.н. Инвентаризацията (особено в по-големите предприятия) се извършва в съответствие с предварително изготвен план-график за инвентаризациите. Планът обикновено има секретен характер) и следва да бъде предложен за утвърждаване от ръководителя или упълномощено от него лице. В него следва да намерят отражение конкретни въпроси като: обектите, които ще подлежат на инвентаризиране, видовете инвентаризации (пълни или частични), състава на комисиите, които ще ги извършат, сроковете за започване и завършване на инвентаризациите, сроковете за осчетоводяване на резултатите от инвентаризациите и др. Целесъобразно е в плана за инвентаризациите да се разграничат броя и сроковете на текущите инвентаризации на отчетните обекти, подлежащи на инвентаризиране (материали, стоки, продукция, парични средства и др.) и инвентаризациите, които се извършват в края на годината при годишното счетоводно приключване.
5.5.	ВИДОВЕ ИНВЕНТАРИЗАЦИИ
Инвентаризациите могат да се класифицират по различни признаци като: обхват на проверяваните отчетни обекти; реда за извършването им, според обектите на инвентаризиране, в зависимост от организацията и времето на провеждането им и др.
В зависимост от обхвата на проверяваните активи и пасиви инвентаризациите биват пълни и частични. Пълна инвентаризация имаме тогава, когато обект на проверката са всички активи и пасиви на предприятието. Такива инвентаризации обикновено се извършват в края на годината във връзка с годишното счетоводно приключване и изготвяне на годишния финансов отчет. При частичните инвентаризации се инвентаризират предимно отделна група обекти на счетоводството като: материали, стоки, парични средства и др.
В зависимост от реда за извършването и инвентаризациите биват планови (редовни) и извънредни.
Плановите (редовните) инвентаризации се извършват по определен график, като се имат предвид и нормативно определените срокове за инвентаризиране на отделни обекти. В Закона за счетоводството са предвидени минималните срокове на които следва да се извършва инвентаризация на активите, капитала и пасивите на предприятието. Така например дълготрайните материални и нематериални активи се инвентаризират най-малко веднъж на две години. Стоково-материалните запаси - най-малко веднъж годишно и всички останали активи и пасиви преди съставянето на годишния финансов отчет. Извънредни инвентаризации са тези, които не са предвидени в разработения график за инвентаризациите. Те се извършват във всеки един момент, когато възникне необходимост от това по искане на собственика (ръководителя), органите на съда, прокуратурата, сметната палата, при смяна на материално¬отговорното лице и др.
Според обектите на инвентаризиране инвентаризациите биват инвентаризация на стоките, на материалите, на паричните средства, на собствения капитал, на разчетните взаимоотношения, на материалните и нематериални дълготрайни активи и др.
В зависимост от организацията и времето на провеждането им инвентаризациите биват планови (редовни) и извънпланови(извънредни). Плановите инвентаризации се провеждат в съответствие с разработения и утвърден от ръководството план-график за провеждане на инвентаризациите. Като такива могат да бъдат посочени инвентаризациите, които следва да се извършват в определените от Закона за счетоводството срокове. В предприятието могат да се извършват планови инвентаризации и на по-кратки периоди от време, когато това е целесъобразно и необходимо в зависимост от характера и спецификата на осъществяваната от предприятието дейност. Извънплановите инвентаризации се извършват в случаите на смяна на материално отговорното лице, при стихийни бедствия, производствени аварии, действия на трети лица (кражби) и др.
5.6.	РЕД ЗА ИЗВЪРШВАНЕ НА ИНВЕНТАРИЗАЦИИТЕ В ПРЕДПРИЯТИЕТО
Успешното протичане на инвентаризацията изисква същата да бъде организирана точно и безупречно. Инвентаризацията се извършва от комисия, назначена със заповед на ръководителя на предприятието. В състава на комисията освен счетоводители се включват и специалисти, запознати със специфичните особености на активите, обект на проверката. Например при инвентаризация на дълготрайните материални активи в състава на комисията следва да бъдат включени и лица с техническа квалификация, които са компетентни дали актива е годен за ползване, дали следва да се бракува и т.н. В заповедта на ръководителя следва да се посочи: а) обектът, подлежащ на инвентаризиране, б)вида и обхвата на инвентаризацията, в) датата на започване и завършване на инвентаризацията, г )срок за оформяне на резултатите от инвентаризацията и осчетоводяване на резултатите от нея, д) състава на инвентаризационната комисия. Материално-отговорните лица не са членове на инвентаризационната комисия, но задължително присъстват по време на провеждане на инвентаризацията.
Независимо от характера на инвентаризацията, последната трябва да започне внезапно за проверяваното материално-отговорно лице. По този начин се цели да се отнеме възможността за умишлено въздействие върху състоянието на проверяваните активи и пасиви. Ако проверката не започне веднага складовите помещения, магазините и пр. се запечатват, т.е отнема се възможността на материално-отговорното лице за достъп до материалните запаси или паричните средства. Преди започването на инвентаризацията комисията връчва на материално отговорното лице въпросен лист (декларация), която то трябва собственоръчно да попълни и подпише. По този начин се цели да се набере предварителна информация, която да насочи вниманието на проверяващите относно правилното оформяне на резултатите от инвентаризацията. В най-общ вид информацията, която се събира чрез този въпросен лист (декларация) се свежда до следното: а) записани ли са всички постъпление в складовата отчетност, б) документите представени ли са в счетоводството, в) изпълнява ли лицето други отчетнически функции, г) съхраняват ли се в склада бракувани стоково-материални запаси, д) имали чужди стоково-материални запаси на консигнация, отговорно пазене и др.
Възможно е МОЛ да отсъства към момента на започване на инвентаризацията поради болест, смърт, задържане от органите на МВР, неизвестност или други причини. В тези случаи инвентаризацията е възможно да започне в присъствието на негов представител с нотариално заверено пълномощно, а в случаите когато лицето е починало в присъствието на неговите наследници или представител на държавата, когато това е предвидено в закон. При осъществяването на инвентаризации, съгласно специални решения на изпълнителната, законодателната или съдебната власт са валидни и техните указания.
Преди да се пристъпи към фактическа проверка, членовете на инвентаризационната комисия следва да проверят измервателните уреди, както и да уточнят единицата-мярка за отчитане на проверяваните обекти. Освен това следва да се установят последните записвания по счетоводните сметки и регистри преди започване на инвентаризацията. Това става чрез подписване, подпечатване или по друг подходящ начин. По този начин се цел ида се отнеме възможността някои лица да извършат допълнителни счетоводни записвания с които да изопачат резултатите от отчетническа дейност на проверяваните МОЛ. След което започва и фактическата проверка на активите, пасивите и капитала, обект на инвентаризацията.Фактическата проверка се извършва от МОЛ под непосредствения контрол на проверяващите. Фактически намерените количества се отразяват в инвентаризационен опис или акт за наличност. Намерените фактически наличности се описват в инвентаризационни описи актове или за наличност, които се водят от някой от членовете на инвентаризационната комисия. При желание проверяваното МОЛ може да води и свой акт.
Следващ етап от провеждането на инвентаризацията е сравняването на фактически намерените количества със счетоводните данни. За целта се съставя Сравнителна ведомост като при наличието на основания се начисляват естествени фири или се извършва компенсация на липси с излишъци.
Установените резултати-липси или излишъци следва да намерят отражение по счетоводните сметки за да се получи съответствие между счетоводните данни и фактическото състояние на активите и пасивите на предприятието. По този начин способът инвентаризация допълва документирането и способства на определени интервали от време да се извършва привеждане на фактическото състояние на активите и пасивите и счетоводните данни.

6.1.	ГОДИШНОТО СЧЕТОВОДНО ПРИКЛЮЧВАНЕ КАТО ЗАВЪРШВАЩ ЕТАП НА ОТЧЕТНИЯ ПРОЦЕС В ПРЕДПРИЯТИЕТО
За нуждите на управлението и за удовлетворяване на информационните потребности на външните и вътрешни потребители на информация се налага счетоводството да представя обобщена информация както за състоянието и промените в активите, пасивите и собствения капитал, така и за резултатите от цялостната дейност на предприятието. Това се постига чрез извършване на счетоводно приключване като се прилага счетоводния способ сводка на отчетните данни. Следователно сводката на отчетните данни представлява способ с помощта на който се извършва обработка на информацията от счетоводните сметки с цел получаването на обобщени икономически показатели, характеризиращи имущественото и финансово състояние на предприятието и ефективността от неговата дейност в рамките на отчетния период.
Сводката може да намери приложение както за целите на текущото отчитане, така и при съставянето на счетоводните отчети. В процеса на текущото счетоводно отчитане сводката се използва за различни нужди. Така например всички записвани по дебита и по кредита на дадена счетоводна сметка се систематизират в определени показатели - обороти, сборове и крайни салда. По този начин се получава информация за измененията, настъпили в отчетните обекти в рамките на периода и за тяхното състояние в края на отчетния период. Обобщената информация от счетоводните сметки се използва за съставянето на оборотни ведомости, посредством които се извършва обобщаване и проверка на записванията по счетоводните сметки.
Най-широко приложение сводката на отчетните данни намира при изготвянето на финансовите отчети. Обобщените показатели от текущото счетоводно отчитане се намират в различни счетоводни документи и регистри. Това налага представянето им в удобен за ползване вид, което се осъществява чрез периодичното счетоводно приключване и изготвянето на счетоводния отчет на предприятието.
Сводката на отчетните данни има информационно, контролно, аналитично и управленско значение. Информационното значение се изразява в това че се получава обобщена икономическа информация, състояща се в голям брой показатели, характеризиращи дейността на предприятието. Управленското значение на сводката се състои в това, че въз основа на тази информация се вземат съответни управленски решения. Показателите, получавани посредством сводката се използват за упражняване на контрол върху дейността на предприятието. В резултат на получените показатели се извършва и анализ на дейността на предприятието.
Счетоводното приключване се състои в прекратяването на хронологическите и систематически записвания с цел да бъдат получени обобщени показатели, характеризиращи имущественото и финансово състояние както и реализирания финансов резултат към определен момент или за определен период от време. От икономическа гледна точка продължителността на отделните отчетни периоди може да се определи в зависимост от спецификата на осъществяваната стопанска дейност. Поради юридически и най-вече фискални причини, отчетният период съвпада с календарната година 01.01 - 31.12.
В зависимост от периодите за които се извършва счетоводното приключване бива периодично и годишно. В съответствие с действащото законодателство годишното приключване се извършва към края на отчетния период, във връзка с изготвянето на годишния счетоводен отчет. За целите на вътрешнофирменото управление, оперативния контрол и анализ на осъществяваната дейност може да се извърши периодично приключване и на по- кратки периоди от време - месечно. тримесечно, шестмесечно или деветмесечно. Редът за извършване на счетоводното приключване ще бъде разгледан на базата на годишното приключване, тъй като при него се извършва най-голяма по обем работа и освен това то е най-цялостно и всестранно. При неговото извършване някои процедури се извършват в рамките на текущия отчетен период, т.е до 31.12. на текущия период, други след започването на следващия отчетен период, като обикновено се приема, че всички процедури са извършени към 31,12, на текущия отчетен период.
Счетоводното приключване се осъществява по определен ред, който до голяма степен зависи и от субективните виждания на ръководството на предприятието. Независимо от това то следва да съдържа няколко основни етапа, които могат да бъдат характеризирани в следната последователност:
1.	Преди започване на приключването следва да се състави план-график за него (в който се описват всички процедури и сроковете за тяхното извършване) и да се проведе инструктаж на персонала, ангажиран с осъществяването на годишното счетоводно приключване. Това е т. нар. подготвителен етап, предхождащ фактическото извършване на процедурите по годишното счетоводно приключване. В предприятията този етап следва да приключи до края на месец септември на текущата година.
2.	Извършване на инвентаризация на активите и пасивите на предприятието. Извършването на годишната инвентаризация е много съществен етап на годишното счетоводно приключване. Съществеността на този етап се определя до голяма степен от факта, че посредством инвентаризацията може да се установи фактическото състояние на активите, пасивите и капитала, което е предпоставка за съставянето на достоверен годишен финансов отчет. Особено внимание следва да се обърне на инвентаризацията на незавършеното производство, с оглед правилно установяване себестойността на произведената и продадена продукция или услуги, както и на инвентаризацията на разчетните взаимоотношения, посредством която се установява действителния размер на вземанията и задълженията на предприятието.
3.	Анализиране на записванията по всички синтетични и аналитични сметки и отстраняването на несъответствията между тях.
4.	Анализ на разходите и приходите за бъдещи отчетни периоди и финансиранията. На този етап следва да се прецени каква част от отчетените разходи и приходи за бъдещи периоди и финансирания следва да се признаят като текущи за съответния отчетен период.
5.	Анализ на икономическата изгода от всички активи на предприятието. По време на този етап следва да се прецени дали всички активи на предприятието отговарят на критериите за активи, те.е дали могат да бъдат надеждно оценени и дали от тяхното използване се очаква бъдеща икономическа изгода. Когато се прецени, че даден актив не отговаря на критериите за активи, то този актив следва да бъде отписан от състава на дружественото имущество, независимо от данъчните последствия от това (ако има такива).
6.	Преоценка на активите и пасивите в съответствие с действащото законодателство.
7.	Да се приложат разпоредбите на действащото законодателство по отношение на осчетоводяването на компенсируемите отпуски на персонала.
8.	Анализ на събитията след балансовата дата. Като събития след балансовата дата следва да се разглеждат всички събития, които възникват между датата на баланса и датата на която отчетът е одобрен за публикуване, т.е за представянето му пред трети лица. Тези събития имат съществено значение за потребителите на финансова информация, тъй като между датата на баланса (31.12. на отчетния период) и датата на която отчетът е одобрен за публикуване минава твърде много време, през което могат да настъпят обстоятелства, променящи съществено условията в които функционира предприятието. От своя страна събитията след балансовата дата се класифицират като коригиращи и некоригиращи събития.
9.	Приключване на счетоводните сметки, отчитащи разходите и приходите от дейността, финансовите и извънредни разходи и финансовите и извънредни приходи и калкулиране на фактическата себестойност на произведената продукция.
10.	Изготвяне на предварителна оборотна ведомост на синтетичните сметки. В тази оборотна ведомост не могат да намерят отражение дължимите корпоративни данъци върху печалбата, тъй в нея и финансовият резултат след данъчно облагане.
11.	На база на информацията от предварителната оборотна ведомост се съставя Отчета за приходите и разходите. По този начин се съпоставяйки счетоводно отчетените приходи и счетоводно отчетените разходи се установява счетоводният финансов резултат на предприятието - печалба или загуба.
12.	Съставяне на годишна данъчна декларация и определяне на величината на преките данъци върху печалбата.
11.	Съставяне на окончателна оборотна ведомост, в която вече са намерили отражение дължимите корпоративни данъци от печалбата и финансовият резултат след данъчно облагане.
12.	Съставяне на елементите на Годишния финансов отчет и приложенията към него.
6.2.	ГОДИШЕН ФИНАНСОВ ОТЧЕТ НА ПРЕДПРИЯТИЕТО. ЕЛЕМЕНТИ НА ОТЧЕТА
Годишният финансов отчет на предприятието представлява система от взаимно свързани показатели, характеризиращи имущественото и финансово състояние на предприятието към определен момент или за определен период от време.
Съставянето на годишните финансови отчети за текущия период е задължително за всички предприятия по смисъла на Закона за счетоводството и осъществяващи стопанска дейност на територията на България. Отчетът трябва да отговаря и да е съставен в съответствие с изискванията на Закона за счетоводството и приложимите счетоводни стандарти. Годишният финансов отчет в България се състои най-малко от счетоводен баланс, отчет за приходите и разходите и приложение.
Отчетният период за предприятията е една календарна година - започва на 1 януари и завършва на 31 декември. Различен отчетен период могат да имат само предприятията, които са новоучредени или са в ликвидация.
В годишните финансови отчети се посочват имената и се поставят подписите на ръководителя на предприятието и на съставителя на отчетите, или на представляващия или управляващия счетоводното предприятие, когато годишните финансови отчети са съставени от счетоводно предприятие. Когато Законът за счетоводството изисква годишните финансови отчети да бъдат заверени от независим регистриран одитор, те се подпечатват и подписват и от одитора или от одиторското предприятие. Годишните финансови отчети на капиталовите дружества трябва да бъдат одобрени от Общото събрание и в срок до 30 юни на следващата календарна година и да бъдат публикувани в Търговския регистър, воден от Агенцията по вписванията.
Съгласно Закона за счетоводството, предприятията се делят на различни категории в зависимост от показателите на отчетите към 31 декември на текущата година. За различните категории законът поставя различни изисквания към годишните финансови отчети. Така микро- и малките предприятия могат да съставят годишен финансов отчет, който се състои от съкратен баланс и съкратен отчет за приходите и разходите. Малките предприятия изготвят и приложение. Съкратените форми и информацията, която минимално трябва да съдържат тези съкратени отчети е регламентирана в Национален счетоводен стандарт
Представяне на финансови отчети. Законът обаче не забранява микро- и малките предприятия да съставят и пълен годишен финансов отчет, в случай че така е преценило ръководството на предприятието.
Съкратеният годишен финансов отчет на микро- и малките предприятията, които не подлежат на задължителен независим финансов одит., се състои от два основни елемента: съкратен баланс и съкратен отчет за приходите и разходите. Доклад за дейността тези предприятия не са задължени да изготвят. В случай че предприятието е акционерно дружество и е придобивало през отчетния период собствени акции, то трябва да оповести изискуемата от Търговския закон информация в приложение към годишния финансов отчет или в бележки към счетоводния баланс.
Микро- и малките предприятия, които прилагат като счетоводна база международните счетоводни стандарти, съставят годишния си финансов отчет в пълен комплект, съгласно изискванията на МСС1 Представяне на финансовите отчети, но могат да публикуват в Търговския регистър само баланс и приложенията към отчета. Средните, големите и предприятията от обществен интерес съставят годишните си финансови отчети в съответствие с приложимата счетоводна база в пълен комплект. Пълният годишен счетоводен отчет на предприятията, прилагащи националните счетоводни стандарти, се състои от счетоводен баланс, отчет за приходите и разходите, отчет за паричните потоци, отчет за собствения капитал и приложение и се съставя на български език в български левове. Цифровите показатели в отчетите се посочват в хиляди левове.
1.	Баланс и отчет за приходите и разходите
Балансът показва финансовото състояние на предприятието към датата на завършване на стопанската година. От баланса се получава информация за имуществото, което притежава предприятието, за задълженията му и собствения капитал.
2.Отчетът за приходите и разходите показва икономическите резултати на предприятието за отчетния период - приходи, разходи и печалбата или загубата.
3.	Отчет за паричните потоци
Отчетът за паричните потоци показва постъпленията на пари или техните еквиваленти през отчетния период, а също така и извършените от предприятието плащания. В този отчет постъпленията и плащанията се посочват по групи, в съответствие с целта на извършването им - като парични потоци от стопанска дейност, от инвестиционна или от финансова дейност.
4.	Отчет за собствения капитал
В отчета за собствения капитал се отразяват измененията в капитала на предприятието за отчетния период. В отчета поотделно се посочват вноските в капитала от собствениците и изплатените дивиденти, печалбата или загубата за отчетния период, влиянието на промените в счетоводната политика и на откритите през отчетния период грешки за минали години, увеличаването и намаляването на резервите и други стопански операции, които са повлияли върху стойността на позициите, по които се отчитат операциите, свързани със собствения капитал.
5.	Приложение към годишния финансов отчет Броят на приложенията към годишния финансов отчет зависи от дейността, която извършва предприятието, но въпреки това приложението задължително трябва да съдържа:
•	Информация относно приложимата счетоводна база;
•	Счетоводната политика и принципите за признаване, оценяване и отписване, приложими при счетоводното отчитане на активите, пасивите, приходите и разходите през отчетния период;
•	Пояснения относно промените в показателите на съществените статии на годишния финансов отчет за периода.
Докладът за дейността на предприятието дава представа за всички съществени събития, които значително са повлияли върху оценката на финансовото и имущественото състояние на предприятието.
Към отчета за финансовата година трябва да се приложи и докладът на независимия регистриран одитор, когато предприятието е задължено по закон да извърши одит на годишния си финансов отчет. Съгласно Закона за счетоводството одитът на годишните финансови отчети е задължителен за лицата, които за отчетния период са надвишили поне два от следните показатели:
■	балансова стойност на активите - 2 000 000 лв.;
■	нетни приходи от продажби - 4 000 000 лв.;
■	численост на персонала за отчетния период - 50 души.
Одитът на годишните финансови отчети също така е задължителен за всички акционерни дружества, които са осъществявали дейност през отчетния период, предприятията от обществен интерес, сдружения, фондации и партии, за които това задължение е определено със закон.
Годишният финансов отчет се публикува в Търговския регистър в срок до 30 юни на следващата календарна година. Отчетът може да се подаде на хартиен носител или по електронен път

А. ОСНОВНИ ОТЧЕТНИ ОБЕКТИ
I	Класификация на активите на предприятието
Активите на предприятието се подразделят на дълготрайни (дългосрочни) и краткотрайни (краткосрочни) в зависимост от периода от време през който се черпи икономическата изгода от тях. Дълготрайни (нетекущи ) са всички онези активи, които се използват повече от един отчетен период (една календарна година).
1.	Дълготрайни (нетекущи)активи
а)	Дълготрайни материални активи - земи и терени, сгради и конструкции, машини и оборудване, съоръжения, транспортни средства, други ДМА (например разходи за придобиване на материални дълготрайни активи).
б)	Дълготрайни нематериални активи - права върху собственост (патенти, лицензи, фирмени марки), програмни продукти, продукти от развойна дейност (внедрени научни разработки, от които се очаква изгода), други дълготрайни нематериални активи)
в)	Дългосрочни финансови активи в това число:
-	Дялове и участия (в дъщерни предприятия, в смесени предприятия, в асоциирани предприятия, други ценни книжа, инвестиционни имоти).
-	Дългосрочни вземания (по предоставени банкови или търговски заеми)
2.	Краткотрайни (текущи) активи
а)	Материални запаси (материали, продукция, стоки, млади животни и животни за угояване, дребни продуктивни животни (кокошки, пчели), незавършено. производство.
б)	Краткосрочни вземания - вземания от клиенти, вземания по предоставени краткосрочни заеми, данъци за възстановяване, съдебни и присъдени вземания, други краткосрочни вземания (по липси и начети, от подотчетни лица и др.).
в)	Краткосрочни финансови активи - изкупени собствени дългови ценни книжа(облигации), краткосрочни ценни книжа (със срок на държане в предприятието по-малко от една година), благородни метали и скъпоценни камъни, други краткосрочни финансови активи.
г)	Парични средства - парични средства в брой и по банкови сметки, парични средства в безсрочни депозити, блокирани парични средства, парични еквиваленти
д)	Разходи за бъдещи периоди
